# WAN IP to Cloudflare DNS Updater Configuration
# Edit these values with your actual credentials

# Router settings
ROUTER_USERNAME="admin"
ROUTER_PASSWORD="your_router_password"
ROUTER_URL="https://192.168.1.1"

# Cloudflare settings (API token recommended)
CLOUDFLARE_API_TOKEN="your_cloudflare_api_token"

# DNS records to update
DNS_RECORDS="ssh.example.com"

# Telegram notifications (optional)
TELEGRAM_BOT_KEY=""
TELEGRAM_CHANNEL_ID=""
TELEGRAM_TOPIC_ID=""

# Enable/disable DNS updates
UPDATE_DNS="true"
